<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="/IMGS/purchase/chip.png" alt="">
                <img src="/IMGS/purchase/visa.png" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png" alt="">
            </div>
        </div>

    </div>


    <div class="submit-form">
        <div *ngIf="!submitted">

            <div class="form-group inputBox">
                <label for="dirección">Dirección Completa</label>
                <input
                    type="text"
                    class="form-control"
                    id="dirección"
                    required
                    [(ngModel)]="tutorial.address"
                    name="dirección"
                />
            </div>

            <div class="form-group inputBox">
                <label for="NúmeroDeTeléfono">Número de Teléfono</label>
                <input
                    type="text"
                    class="form-control"
                    id="NúmeroDeTeléfono"
                    required
                    [(ngModel)]="tutorial.PhoneNumber"
                    name="NúmeroDeTeléfono"
                />
            </div>

            <div class="form-group inputBox">
                <label for="Tarjeta">Número de Tarjeta</label>
                <input
                    class="form-control"
                    id="Tarjeta"
                    required
                    [(ngModel)]="tutorial.CardNumber"
                    name="Tarjeta"
                />
            </div>

            <div class="form-group inputBox">
                <label for="Name">Nombre (cómo aparece en la tarjeta)</label>
                <input
                    class="form-control"
                    id="Name"
                    required
                    [(ngModel)]="tutorial.CardHolder"
                    name="Name"
                />
            </div>
            <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
        </div>
        <div *ngIf="submitted">
            <h4>You submitted successfully!</h4>
            <button class="btn btn-success" (click)="newTutorial()">Add</button>
        </div>
    </div>


</div>
