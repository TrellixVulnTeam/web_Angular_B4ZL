<div>

    <input type="file" name="file" (input)="onFileChanged($event)"  accept=".jpeg,.jpg,.png,.svg" multiple/>
    <br />

    <img [src]="downloadableURL"  onerror="this.onerror=null;" />

    <br />

    {{ downloadableURL }}

    <div *ngIf="progressValue | async as val">
        <progress type="warning"  [value]="val"></progress>
        <br />
        <span *ngIf="val<100" style="color:indianred; font-size: 17px; font-weight: 410;">{{ val | number}}% </span>
        <span *ngIf="val == 100" style="color:darkseagreen;  font-size: 17px; font-weight: 410;">Se ha subido correctamente la imagen</span>
    </div>


</div>
