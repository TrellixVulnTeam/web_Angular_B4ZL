<div>

    <input type="file" name="file" (input)="onFileChanged($event)"  accept=".jpeg,.jpg,.png,.svg" />
    <br />

    <img [src]="downloadableURL"  onerror="this.onerror=null;" />

    <br />

    {{ downloadableURL }}

    <div *ngIf="progressValue | async as val">
        <progress type="warning"  [value]="val"></progress>
        <br />
        <span *ngIf="val<100" style="color:rgb(255, 60, 0); font-size: 17px; font-weight: 410;">{{ val | number}}% </span><span *ngIf="val == 100" style="color:rgb(1, 153, 34);  font-size: 17px; font-weight: 410;">Subida completada makina</span>
    </div>


</div>
