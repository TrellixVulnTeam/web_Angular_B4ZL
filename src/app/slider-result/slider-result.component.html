<section class="section_slider top" id="top">
    <div *ngFor="let producto of products | async">
        <article class="article_slider">
            <img class="img_slider" src='{{producto.img}}' alt="">
            <label>{{producto.name}}</label>
            <input type="button" class="buy_button" value="Comprar" (click)="addProduct(producto.description, producto.name, producto.price, producto.img)"/>
        </article>
    </div>
</section>
<section class="section_slider bot" id="bot">
    <div *ngFor="let producto of products | async">
        <article class="article_slider">
            <img class="img_slider" src='{{producto.img}}' alt="">
            <label>{{producto.name}}</label>
            <input type="button" class="buy_button" value="Comprar" (click)="addProduct(producto.description, producto.name, producto.price, producto.img)"/>
        </article>
    </div>
</section>
